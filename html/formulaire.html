<head>
    <meta charset="UTF-8">

<body>
    <title>Formulaire</title>

    <header>
        <div class="logo">
            <img src="Automotive.png" alt="">
        </div>
        <nav class="main-navigation">

            <div class="menu">
                <ul>
                    <li><a href="formulaire.html">Nous contacter</a></li>
                    <li class="dropdown">

                    <li><a href="index.html">Revenir à l'accueil</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <style>
        /* Style CSS pour le formulaire */
        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 5px;
            border: 1px solid #ccc;

        }

        label {
            display: block;
            margin-bottom: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        /* Ajout du champ pour le numéro de téléphone */
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
    </head>


    <form id="myForm">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="nom" required>

        <label for="name">Prenom :</label>
        <input type="text" id="name" name="prenom" required>

        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Téléphone :</label> <!-- Champ pour le numéro de téléphone -->
        <input type="tel" id="phone" name="phone" required>

        <label for="message">Message :</label>
        <textarea id="message" name="message" required></textarea>

        <button type="submit">Envoyer</button>
    </form>

    <footer>
        <div class="horaire">
            <h3>Horaires d'ouverture de l'atelier :</h3>
            <p>Lundi-vendredi: 8:45-12:00, 14:00-18:00</p>
            <p>Samedi : 8:45-12:00</p>
            <p>Dimanche : Fermé</p>
        </div>
        <div class="separator"></div> <!-- Div pour la séparation -->
        <div class="avis">
            <h3>Laissez votre avis</h3>
            <textarea id="commentaire" placeholder="Votre commentaire"></textarea>
            <div class="etoiles" id="etoiles">
                <span class="etoile" data-value="1">&#9733;</span>
                <span class="etoile" data-value="2">&#9733;</span>
                <span class="etoile" data-value="3">&#9733;</span>
                <span class="etoile" data-value="4">&#9733;</span>
                <span class="etoile" data-value="5">&#9733;</span>
            </div>
            <button onclick="soumettreAvis()">Soumettre</button>
        </div>

    </footer>

</body>
